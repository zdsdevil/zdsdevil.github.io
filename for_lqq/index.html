<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>like you</title>
    <link rel="stylesheet" href="../css/src/reset.css">
    <link rel="stylesheet" href="../css/lib/animate.css">
    <style>
        body {
            background: #000;
        }

        .p1 {
            margin: 15px;
            font-size: 14px;
            color: #fff;
            text-align: center;
        }

        .p1 span {
            font-size: 6px;
        }

        .p2 {
            margin: 25px;
            font-size: 22px;
            color: #fff;
            text-align: center;
        }

        img {
            display: block;
            width: 200px;
            height: 200px;
            margin: 20px auto;
        }

        .btns {
            width: 88%;
            margin: 40px auto;
        }

        .btns a {
            display: block;
            width: 40%;
            height: 40px;
            line-height: 40px;
            font-size: 16px;
            color: #fff;
            border-radius: 5px;
            text-align: center;
        }

        .btns .yes {
            background: #5ada68;
        }

        .btns .no {
            background: red;
        }

        .zzc-module {
            position: relative;
            z-index: 10;
        }

        .zzc-module .screen-zzc {
            z-index: 11;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, .4);
        }

        .zzc-module .z-popup {
            z-index: 12;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 80%;
            height: 130px;
            margin: auto;
            padding: 30px;
            background: #fff;
            border-radius: 5px;
            text-align: center;
        }

        .zzc-module .z-popup p {
            line-height: 20px;
            font-size: 16px;
            color: #333;
        }

        .zzc-module .z-popup a {
            display: block;
            width: 50%;
            height: 30px;
            margin: 30px auto 0;
            line-height: 30px;
            border-radius: 5px;
            font-size: 14px;
            color: #fff;
            background: #ff74a2;
        }

        [v-cloak] {
            display: none;
        }

        .part2 {
            position: fixed;
            top: 50%;
            left: 0;
            right: 0;
            margin-top: -40px;
            line-height: 40px;
            font-size: 30px;
            color: #fff;
            text-align: center;
        }
        canvas {
            position: fixed;
            top: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="page-wrap" v-cloak>
        <div class="part1" v-if="!show_end">
                <p class="p1">蓝倩倩小姐姐,虽然认识不久<br><span>即使你百般不愿,我也打算试一下</span></p>
                <p class="p2">做我女朋友好不好?</p>
                <img src="../img/love.jpg">
                <div class="btns clear">
                    <a class="fl yes" @click="yes">好</a>
                    <a class="fr no" @click="no">不好</a>
                </div>
                <div class="zzc-module" v-show="show">
                    <div class="screen-zzc"></div>
                    <div class="z-popup animatedFast" :class="popupClass">
                        <p>{{text}}</p>
                        <a @click="close">确定</a>
                    </div>
                </div>
        </div>
        <div class="part2" v-show="show_end">
            <p>带你去云南</p>
        </div>
        <canvas id="pinkboard" :style="{visibility: canvasShow}"></canvas>
    </div>
    <script src="../js/lib/vue.js"></script>
    <script>
        (function () {
            var vm = new Vue({
                el: '.page-wrap',
                data: {
                    show: false,
                    show_end: false,
                    text: '爱你哦',
                    popupClass: '',
                    noTimes: 0,
                    yesTimes: 0,
                    noTextList: ['包包、化妆品全包', '家务全包', '保大', '不能放弃', '我还能再坚持一下', '再试一次'],
                    yesTextList: ['真的吗？你答应了？', '给我发消息吧，等你哦', '快去发消息吧,等待中...'],
                    show_end: false,
                    canvasShow: 'hidden'
                },
                watch: {
                    yesTimes: function (val) {
                        var self = this;
                        var len = self.yesTextList.length;
                        if(val === len) {
                           self.show_end = true;
                           self.canvasShow = 'visible';
                        }
                    }
                },
                methods: {
                    show_popup: function (text) {
                        var self = this;
                        self.show = true;
                        self.popupClass = 'zoomIn';
                        self.text = text;
                    },
                    close: function () {
                        var self = this;
                        self.popupClass = 'zoomOut';
                        setTimeout(function () {
                            self.show = false;
                        }, 300)
                    },
                    yes: function () {
                        var self = this;
                        var len = self.yesTextList.length;
                        self.show_popup(self.yesTextList[self.yesTimes]);
                        self.yesTimes++;
                    },
                    no: function () {
                        var self = this;
                        var len = self.noTextList.length;
                        if (self.noTimes >= len) {
                            self.noTimes = 0;
                        }
                        self.show_popup(self.noTextList[self.noTimes]);
                        self.noTimes++;
                    }
                }
            });


            /*
             * Settings
             */
            var settings = {
                particles: {
                    length: 300, // maximum amount of particles
                    duration: 2, // particle duration in sec
                    velocity: 100, // particle velocity in pixels/sec
                    effect: -0.75, // play with this for a nice effect
                    size: 30, // particle size in pixels
                },
            };

            /*
             * RequestAnimationFrame polyfill by Erik M?ller
             */
            (function () {
                var b = 0;
                var c = ["ms", "moz", "webkit", "o"];
                for (var a = 0; a < c.length && !window.requestAnimationFrame; ++a) {
                    window.requestAnimationFrame = window[c[a] + "RequestAnimationFrame"];
                    window.cancelAnimationFrame = window[c[a] + "CancelAnimationFrame"] || window[c[a] +
                        "CancelRequestAnimationFrame"]
                }
                if (!window.requestAnimationFrame) {
                    window.requestAnimationFrame = function (h, e) {
                        var d = new Date().getTime();
                        var f = Math.max(0, 16 - (d - b));
                        var g = window.setTimeout(function () {
                            h(d + f)
                        }, f);
                        b = d + f;
                        return g
                    }
                }
                if (!window.cancelAnimationFrame) {
                    window.cancelAnimationFrame = function (d) {
                        clearTimeout(d)
                    }
                }
            }());

            /*
             * Point class
             */
            var Point = (function () {
                function Point(x, y) {
                    this.x = (typeof x !== 'undefined') ? x : 0;
                    this.y = (typeof y !== 'undefined') ? y : 0;
                }
                Point.prototype.clone = function () {
                    return new Point(this.x, this.y);
                };
                Point.prototype.length = function (length) {
                    if (typeof length == 'undefined')
                        return Math.sqrt(this.x * this.x + this.y * this.y);
                    this.normalize();
                    this.x *= length;
                    this.y *= length;
                    return this;
                };
                Point.prototype.normalize = function () {
                    var length = this.length();
                    this.x /= length;
                    this.y /= length;
                    return this;
                };
                return Point;
            })();

            /*
             * Particle class
             */
            var Particle = (function () {
                function Particle() {
                    this.position = new Point();
                    this.velocity = new Point();
                    this.acceleration = new Point();
                    this.age = 0;
                }
                Particle.prototype.initialize = function (x, y, dx, dy) {
                    this.position.x = x;
                    this.position.y = y;
                    this.velocity.x = dx;
                    this.velocity.y = dy;
                    this.acceleration.x = dx * settings.particles.effect;
                    this.acceleration.y = dy * settings.particles.effect;
                    this.age = 0;
                };
                Particle.prototype.update = function (deltaTime) {
                    this.position.x += this.velocity.x * deltaTime;
                    this.position.y += this.velocity.y * deltaTime;
                    this.velocity.x += this.acceleration.x * deltaTime;
                    this.velocity.y += this.acceleration.y * deltaTime;
                    this.age += deltaTime;
                };
                Particle.prototype.draw = function (context, image) {
                    function ease(t) {
                        return (--t) * t * t + 1;
                    }
                    var size = image.width * ease(this.age / settings.particles.duration);
                    context.globalAlpha = 1 - this.age / settings.particles.duration;
                    context.drawImage(image, this.position.x - size / 2, this.position.y - size / 2,
                        size, size);
                };
                return Particle;
            })();

            /*
             * ParticlePool class
             */
            var ParticlePool = (function () {
                var particles,
                    firstActive = 0,
                    firstFree = 0,
                    duration = settings.particles.duration;

                function ParticlePool(length) {
                    // create and populate particle pool
                    particles = new Array(length);
                    for (var i = 0; i < particles.length; i++)
                        particles[i] = new Particle();
                }
                ParticlePool.prototype.add = function (x, y, dx, dy) {
                    particles[firstFree].initialize(x, y, dx, dy);

                    // handle circular queue
                    firstFree++;
                    if (firstFree == particles.length) firstFree = 0;
                    if (firstActive == firstFree) firstActive++;
                    if (firstActive == particles.length) firstActive = 0;
                };
                ParticlePool.prototype.update = function (deltaTime) {
                    var i;

                    // update active particles
                    if (firstActive < firstFree) {
                        for (i = firstActive; i < firstFree; i++)
                            particles[i].update(deltaTime);
                    }
                    if (firstFree < firstActive) {
                        for (i = firstActive; i < particles.length; i++)
                            particles[i].update(deltaTime);
                        for (i = 0; i < firstFree; i++)
                            particles[i].update(deltaTime);
                    }

                    // remove inactive particles
                    while (particles[firstActive].age >= duration && firstActive != firstFree) {
                        firstActive++;
                        if (firstActive == particles.length) firstActive = 0;
                    }


                };
                ParticlePool.prototype.draw = function (context, image) {
                    // draw active particles
                    if (firstActive < firstFree) {
                        for (i = firstActive; i < firstFree; i++)
                            particles[i].draw(context, image);
                    }
                    if (firstFree < firstActive) {
                        for (i = firstActive; i < particles.length; i++)
                            particles[i].draw(context, image);
                        for (i = 0; i < firstFree; i++)
                            particles[i].draw(context, image);
                    }
                };
                return ParticlePool;
            })();

            /*
             * Putting it all together
             */
            (function (canvas) {
                var context = canvas.getContext('2d'),
                    particles = new ParticlePool(settings.particles.length),
                    particleRate = settings.particles.length / settings.particles.duration, // particles/sec
                    time;

                // get point on heart with -PI <= t <= PI
                function pointOnHeart(t) {
                    return new Point(
                        160 * Math.pow(Math.sin(t), 3),
                        130 * Math.cos(t) - 50 * Math.cos(2 * t) - 20 * Math.cos(3 * t) - 10 * Math.cos(4 *
                            t) + 25
                    );
                }

                // creating the particle image using a dummy canvas
                var image = (function () {
                    var canvas = document.createElement('canvas'),
                        context = canvas.getContext('2d');
                    canvas.width = settings.particles.size;
                    canvas.height = settings.particles.size;
                    // helper function to create the path
                    function to(t) {
                        var point = pointOnHeart(t);
                        point.x = settings.particles.size / 2 + point.x * settings.particles.size / 350;
                        point.y = settings.particles.size / 2 - point.y * settings.particles.size / 350;
                        return point;
                    }
                    // create the path
                    context.beginPath();
                    var t = -Math.PI;
                    var point = to(t);
                    context.moveTo(point.x, point.y);
                    while (t < Math.PI) {
                        t += 0.01; // baby steps!
                        point = to(t);
                        context.lineTo(point.x, point.y);
                    }
                    context.closePath();
                    // create the fill
                    context.fillStyle = '#ea80b0';
                    context.fill();
                    // create the image
                    var image = new Image();
                    image.src = canvas.toDataURL();
                    return image;
                })();

                // render that thing!
                function render() {
                    // next animation frame
                    requestAnimationFrame(render);

                    // update time
                    var newTime = new Date().getTime() / 1000,
                        deltaTime = newTime - (time || newTime);
                    time = newTime;

                    // clear canvas
                    context.clearRect(0, 0, canvas.width, canvas.height);

                    // create new particles
                    var amount = particleRate * deltaTime;
                    for (var i = 0; i < amount; i++) {
                        var pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());
                        var dir = pos.clone().length(settings.particles.velocity);
                        particles.add(canvas.width / 2 + pos.x, canvas.height / 2 - pos.y, dir.x, -dir.y);
                    }

                    // update and draw particles
                    particles.update(deltaTime);
                    particles.draw(context, image);
                }

                // handle (re-)sizing of the canvas
                function onResize() {
                    canvas.width = canvas.clientWidth;
                    canvas.height = canvas.clientHeight;
                }
                window.onresize = onResize;

                // delay rendering bootstrap
                setTimeout(function () {
                    onResize();
                    render();
                }, 10);
            })(document.getElementById('pinkboard'));
        })()
    </script>
</body>

</html>
