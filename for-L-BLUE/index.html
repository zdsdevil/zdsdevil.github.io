<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no">
    <title>for-l-blue</title>
    <link rel="stylesheet" href="../css/lib/jquery.fullPage.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="musicControl">
        <a id="mc_play" class="stop on" onclick="play_music();">
          <audio id="musicfx" loop="loop" autoplay="autoplay">
            <source src="http://lxcdn.rabbitpre.com/1dabefd1-1878-454c-9e62-0bde67605a2b">
          </audio>
        </a>
    </div>
    <div id="fullpage">
        <div class="section page1">
            <div class="init-text">
                <h2>FOR-L-BLUE</h2>
            </div>
            <div class="next-page"></div>
        </div>
        <div class="section page2">
            <div class="typewriter">

            </div>
        </div>
        <div class="section img-bg page3">

        </div>
        <div class="section img-bg page4">

        </div>
        <div class="section img-bg page5">

        </div>
    </div>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="../js/lib/jquery.easing.min.js"></script>
    <script src="../js/lib/jquery.fullPage.min.js"></script>
    <script src="js/fastclick.js"></script>
    <script src="js/index.js"></script>
    <script>
        function play_music(){
            if ($('#mc_play').hasClass('on')){
                $('#mc_play audio').get(0).pause();
                $('#mc_play').attr('class','stop');
            }else{
                $('#mc_play audio').get(0).play();
                $('#mc_play').attr('class','on');
            }
            $('#music_play_filter').hide();
            event.stopPropagation(); //阻止冒泡
        }
        function just_play(id){
            $('#mc_play audio').get(0).play();
            $('#mc_play').attr('class','on');
            if (typeof(id)!='undefined'){
                $('#music_play_filter').hide();
            }
            event.stopPropagation(); //阻止冒泡
        }
        function is_weixn(){
            return false;
            var ua = navigator.userAgent.toLowerCase();
            if(ua.match(/MicroMessenger/i)=="micromessenger") {
                return true;
            } else {
                return false;
            }
        }
        var play_filter=document.getElementById('music_play_filter');
        play_filter.addEventListener('click', function(){
            just_play(1);
        });
        play_filter.addEventListener('touchstart', function(){
            just_play(1);
        });
        play_filter.addEventListener('touchend', function(){
            just_play(1);
        });
        play_filter.addEventListener('touchmove', function(){
            just_play(1);
        });
        play_filter.addEventListener('mousedown', function(){
            just_play(1);
        });
        play_filter.addEventListener('mouseup', function(){
            just_play(1);
        });
        play_filter.addEventListener('mousemove',function(){
            just_play(1);
        });
        play_music() ;
        window.onload=function(){
            if (!is_weixn()){
                just_play();
            }
        }
    </script>
</body>
</html>
