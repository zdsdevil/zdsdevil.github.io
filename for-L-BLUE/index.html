<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>    <meta name="format-detection" content="telephone=no">    <title>for-l-blue</title>    <link rel="stylesheet" href="../css/lib/jquery.fullPage.css">    <link rel="stylesheet" href="css/reset.css">    <link rel="stylesheet" href="css/animate.min.css">    <link rel="stylesheet" href="css/index.css"></head><body>    <div id="musicControl">        <a id="mc_play" class="stop on" onclick="play_music();">          <audio id="musicfx" loop="loop" autoplay="autoplay">            <source src="http://lxcdn.rabbitpre.com/1dabefd1-1878-454c-9e62-0bde67605a2b">          </audio>        </a>    </div>    <div id="fullpage">        <div class="section page1">            <div class="init-text">                <h2>FOR-L-BLUE</h2>            </div>            <p class="p1">想过多种方式去表达,</p>            <p class="p2">或许，</p>            <p class="p3">用我擅长的方式去表达也是挺特别的</p>            <div class="next-page"></div>        </div>        <div class="section page2">            <div class="typewriter">初初见你，对你还是挺有眼缘的。<br>在这之前，对你基本上没印象……<br>在最初的聊天中，和你聊天都有时差的感觉，<br>那时候不知道你为什么回复那么迟，后来慢慢的了解中，<br>知道回复迟的原因，也慢慢习惯。<br>第一次约你吃饭，发现电话号码前6位都一样，<br>眼镜度数又差不多，公交卡又长一样，<br>有时候缘分就是那么奇妙。</div>        </div>        <div class="section img-bg page3">            <img class="page3-1 animated" src="img/7.png">            <div class="page3-3 animated">                <p>                    对有酒窝的女生特别的喜欢<br>                    笑起来很好看                </p>            </div>        </div>        <div class="section img-bg page4">            <div class="page4-1">                <p class="animated">爱情，并不奢侈</p>            </div>            <div class="page4-2">                <p class="animated">只要勇敢的迈出第一步</p>            </div>        </div>        <div class="section img-bg page5">            <div class="page5-1 animated">2</div>            <div class="page5-2 animated">14</div>            <div class="page5-3 animated">等</div>            <div class="page5-4 animated">你</div>            <div class="page5-5 animated">来</div>            <div class="page5-6 animated">约</div>        </div>    </div>    <script src="js/jquery-3.1.1.min.js"></script>    <script src="../js/lib/jquery.easing.min.js"></script>    <script src="../js/lib/jquery.fullPage.min.js"></script>    <script src="js/fastclick.js"></script>    <script src="js/index.js"></script>    <script>        function play_music(){            if ($('#mc_play').hasClass('on')){                $('#mc_play audio').get(0).pause();                $('#mc_play').attr('class','stop');            }else{                $('#mc_play audio').get(0).play();                $('#mc_play').attr('class','on');            }            $('#music_play_filter').hide();            event.stopPropagation(); //阻止冒泡        }        function just_play(id){            $('#mc_play audio').get(0).play();            $('#mc_play').attr('class','on');            if (typeof(id)!='undefined'){                $('#music_play_filter').hide();            }            event.stopPropagation(); //阻止冒泡        }        function is_weixn(){            return false;            var ua = navigator.userAgent.toLowerCase();            if(ua.match(/MicroMessenger/i)=="micromessenger") {                return true;            } else {                return false;            }        }        var play_filter=document.getElementById('music_play_filter');        play_filter.addEventListener('click', function(){            just_play(1);        });        play_filter.addEventListener('touchstart', function(){            just_play(1);        });        play_filter.addEventListener('touchend', function(){            just_play(1);        });        play_filter.addEventListener('touchmove', function(){            just_play(1);        });        play_filter.addEventListener('mousedown', function(){            just_play(1);        });        play_filter.addEventListener('mouseup', function(){            just_play(1);        });        play_filter.addEventListener('mousemove',function(){            just_play(1);        });        play_music() ;        window.onload=function(){            if (!is_weixn()){                just_play();            }        }    </script></body></html>
